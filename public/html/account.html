<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Kurban</title>

    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/file?path=css/basic.css">
    <link rel="stylesheet" href="/file?path=css/account.css">
  </head>
  <body>

    <div id="app">
      <div class="profile_header grid_layout_inner">
        <div class="profile_intro_inner grid_layout_element">
          <img src="/file?path=img/user_intro.jpg" class="profile_intro">
        </div>

        <div class="grid_layout_element" style="margin: auto">
          <div class="column">
            <div class="center align profile_image_inner">
              <img
              class="profile_image"
              :src="user._id ? `/file?path=account_posters/${ user._id }.jpg` : ''"
              >
            </div>

            <div class="profile_text_info_inner">{{ user.name }}</div>
          </div>
        </div>

      </div>

      <div class="search_field_inner space_around align">
        <div class="search_header align">
          <img class="search_header_icon" src="/file?path=icons/shopping_basket.svg">
          <div class="search_header_text">Корзина покупок</div>
        </div>

        <div class="search_input_inner row">
          <input type="text" id="searchField" class="search_field" @focus="searchFocus" @blur="searchBlur">

          <div class="search_buttons_inner row">
            <div class="search_inner_button" @click="search" id="searchLoupe"></div>
          </div>
        </div>

      </div>

      <div class="profile_products_inner space_around">
        <account-product-square v-for="product in basket"
        :product="product"
        :basket="basket.map(p => p._id)"
        :addtobasketmethod="addToBasket"
        :removefrombasketmethod="deleteFromBasket"
        ></account-product-square>
      </div>

      <div class="profile_footer"></div>

    </div>


    <script src="https://unpkg.com/vue@next"></script>
    <script type="module" src="/file?path=js/accounts.js"></script>
  </body>
</html>
